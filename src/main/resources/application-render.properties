# Configuration spécifique Render (très faible mémoire)
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=100
server.tomcat.accept-count=10

# Compression pour réduire la mémoire
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Désactiver les fonctionnalités inutiles
spring.jmx.enabled=false
management.metrics.enable.jvm=false
management.metrics.enable.process=false
management.metrics.enable.system=false

# Logging minimal
logging.level.root=ERROR
logging.level.com.pneumaliback=INFO

# CORS - Origines autorisées (Vercel)
app.cors.allowed-origins=https://pneufront.vercel.app,https://*.vercel.app,http://localhost:4200

# Email via SendGrid (API HTTP, pas de blocage SMTP sur Render)
# SendGrid offre 100 emails gratuits/jour, parfait pour l'authentification
app.mail.provider=sendgrid

